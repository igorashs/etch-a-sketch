<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="main-container">
      <div class="etch-container">
        <h1>Etch-a-Sketch</h1>
        <div class="control-option">
          <div class="size-option">
            <h4>Size</h4>
            <div class="slider-container">
              <input
                type="range"
                name="size"
                id="gird-size"
                class="slider"
                value="4"
                min="1"
                max="6"
                step="1"
              />
            </div>
            <button class="button new-grid-btn">Accept</button>
            <button class="button reset-grid-btn">Clear</button>
          </div>
          <div class="color-option">
            <button class="button random-color-btn">Random</button>
            <button class="button black-color-btn">Black</button>
            <button class="button white-color-btn">Erase</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
